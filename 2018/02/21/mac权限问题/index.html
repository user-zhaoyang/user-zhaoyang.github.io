	  <p>mac使用npm安装模块前添加<code>sudo</code>后再次使用这些模块创建项目的时候用户会获取不到权限导致不能编辑,同时终端也会报错并且会带一个路径.<br>对没有权限的路径使用如下方法进行解决</p>
<p><code>sudo chown -R $USER /目录</code></p>
